on:
  push:
    tags: ["*"]   # íƒœê·¸ í‘¸ì‹œê°€ íŠ¸ë¦¬ê±°

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1) CHANGELOGÂ·ë¦´ë¦¬ìŠ¤ PR & íƒœê·¸ ìë™í™”
      - name: Release Please
        uses: google-github-actions/release-please-action@v2
        with:
          # Go í”„ë¡œì íŠ¸ë¼ë©´ 'go', ë‹¨ìˆœ ë°”ì´ë„ˆë¦¬ë©´ 'simple'
          release-type: go
          token: ${{ secrets.GITHUB_TOKEN }}

          # section ì„¤ì • â†’ docsÂ·chore ë“±ì€ ì„¹ì…˜ì„ ì•ˆ ì ìœ¼ë©´ ìë™ ì œì™¸ëœë‹¤
          changelog-types: |
            [
              { "type": "feat", "section": "ğŸš€ Features" },
              { "type": "fix",  "section": "ğŸ Bug Fixes" },
              { "type": "perf", "section": "âš¡ Performance" }
            ]

      # 2) ì—¬ëŸ¬ í”Œë«í¼ ë¹Œë“œ
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          targets="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          for t in $targets; do
            IFS=/ read GOOS GOARCH <<<"$t"
            out="lmt_${GOOS}_${GOARCH}$( [ "$GOOS" = windows ] && echo .exe )"
            env GOOS=$GOOS GOARCH=$GOARCH go build -o "$out" cmd/server/main.go
          done

      # 3) ë¦´ë¦¬ìŠ¤ ìì‚° ì—…ë¡œë“œ
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: lmt_*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
